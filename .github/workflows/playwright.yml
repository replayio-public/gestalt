name: E2E Test
on: 
  schedule:
  # Hammer the backend by running this every 5mins ðŸ˜ˆ
    - cron: '0 0 * * *'
  push:

jobs:
  playwright-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Install Replay Playwright
        run: npx @replayio/playwright install
      - name: Run build
        run: yarn build
      - name: Run your tests
        run: yarn run playwright:test:replay --workers 2
      - name: Upload replays
        if: ${{ always() }}
        uses: replayio/action-upload@v0.4.3
        with:
          api-key: rwk_uGZ2699gqfSQB5klt3Wpa8TtkdYHg4ZjvWRZ8RIZqdc
